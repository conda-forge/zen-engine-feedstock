{% set name = "zen-engine" %}
{% set version = "0.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zen_engine-{{ version }}.tar.gz
  sha256: a760671e67a01a306eacab54b1268594763f7cf5d80cec05d45c67a581d88cfd

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=0.14,<0.15                # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=0.14,<0.15
    - pip
    - rust
    - git  # [win]
  run:
    - python

test:
  imports:
    - zen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gorules.io/
  summary: Open-Source Business Rules Engine
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carinapeng
    - janjagusch
    - ivergara
    - nick-harmening
